version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: mimiq-backend
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ENCRYPTION_KEY=your-32-char-encryption-key-here
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - mimiq-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: mimiq-frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=https://mimiq-polymarket-xipueo-b79c50-51-222-111-251.traefik.me/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - mimiq-network
    restart: unless-stopped

networks:
  mimiq-network:
    driver: bridge
